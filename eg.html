<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse; /* Optional: collapse borders */
            width: 50%; /* Optional: width of the table */
            margin: 20px; /* Optional: margin around the table */
        }
        th, td {
            border: 1px solid black; /* Border for cells */
            padding: 8px; /* Padding for cells */
            text-align: left; /* Text alignment */
        }
        th {
            background-color: #f2f2f2; /* Background color for header */
        }
    </style>
</head>
<body>

<h2>My First Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>30</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>25</td>
        <td>Los Angeles</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>35</td>
        <td>Chicago</td>
    </tr>
</table>

</body>
</html>
